<!DOCTYPE html>

<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blitz Lesen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: white;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 800px;
        width: 100%;
        padding: 40px;
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h1 {
        text-align: center;
        color: #667eea;
        font-size: 3em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .screen {
        display: none;
    }

    .screen.active {
        display: block;
        animation: fadeIn 0.3s ease-in;
    }

    /* Start Screen */
    .input-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        font-size: 1.3em;
        color: #333;
        margin-bottom: 10px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 15px;
        font-size: 1.2em;
        border: 3px solid #667eea;
        border-radius: 15px;
        outline: none;
        transition: all 0.3s;
    }

    input[type="text"]:focus {
        border-color: #764ba2;
        box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    }

    .syllable-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        margin-top: 10px;
    }

    .syllable-btn {
        padding: 20px;
        font-size: 1.5em;
        font-weight: bold;
        border: 3px solid #ddd;
        background: white;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .syllable-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .syllable-btn.selected {
        background: #667eea;
        color: white;
        border-color: #667eea;
    }

    .btn {
        width: 100%;
        padding: 20px;
        font-size: 1.5em;
        font-weight: bold;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 20px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }

    /* Game Screen */
    .game-header {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 15px;
    }

    .progress {
        font-size: 1.3em;
        font-weight: bold;
        color: #667eea;
    }

    .word-display {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 60px 40px;
        border-radius: 20px;
        text-align: center;
        margin-bottom: 30px;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .word {
        font-size: 4em;
        font-weight: bold;
        animation: wordPop 0.3s ease-out;
    }

    @keyframes wordPop {
        0% {
            transform: scale(0.8);
            opacity: 0;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .game-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    .btn-skip {
        background: #6c757d;
        color: white;
    }

    .btn-skip:hover {
        background: #5a6268;
    }

    .btn-read {
        background: #28a745;
        color: white;
    }

    .btn-read:hover {
        background: #218838;
    }

    /* Result Screen */
    .result-card {
        background: #f8f9fa;
        padding: 30px;
        border-radius: 20px;
        margin-bottom: 30px;
        text-align: center;
    }

    .result-title {
        font-size: 2.5em;
        color: #28a745;
        margin-bottom: 20px;
    }

    .result-stats {
        font-size: 1.5em;
        color: #333;
        margin: 15px 0;
    }

    .result-stats strong {
        color: #667eea;
    }

    .leaderboard {
        margin-top: 30px;
    }

    .leaderboard h2 {
        color: #667eea;
        margin-bottom: 20px;
        font-size: 2em;
    }

    .leaderboard-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .leaderboard-table th {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px;
        text-align: left;
        font-size: 1.1em;
    }

    .leaderboard-table td {
        padding: 12px 15px;
        border-bottom: 1px solid #eee;
    }

    .leaderboard-table tr:last-child td {
        border-bottom: none;
    }

    .leaderboard-table tr:hover {
        background: #f8f9fa;
    }

    .rank {
        font-weight: bold;
        color: #667eea;
        font-size: 1.2em;
    }

    .rank-1 { color: #FFD700; }
    .rank-2 { color: #C0C0C0; }
    .rank-3 { color: #CD7F32; }

    .result-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 20px;
    }

    .btn-secondary {
        background: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background: #5a6268;
    }

    .emoji {
        font-size: 1.2em;
        margin-right: 8px;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        .word {
            font-size: 2.5em;
        }

        .syllable-buttons {
            grid-template-columns: repeat(2, 1fr);
        }

        .game-buttons,
        .result-buttons {
            grid-template-columns: 1fr;
        }

        .result-title {
            font-size: 2em;
        }

        .result-stats {
            font-size: 1.2em;
        }

        .leaderboard h2 {
            font-size: 1.5em;
        }

        .leaderboard-table {
            font-size: 0.9em;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 10px 8px;
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.5em;
        }

        .word {

        }

        .result-card {
            padding: 20px;
        }

        .result-title {
            font-size: 1.5em;
        }

        .result-stats {

        }

        .leaderboard h2 {
            font-size: 1.3em;
        }

        .leaderboard-table {
            font-size: 0.8em;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 8px 5px;
        }

        .btn {
            padding: 15px;
            font-size: 1.2em;
        }
    }
</style>

</head>

        game: document.getElementById('gameScreen'),

        newSettingsBtn: document.getElementById('newSettingsBtn')

    // ==================== SYLLABLE SELECTION ====================
    document.querySelectorAll('.syllable-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.syllable-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            gameState.syllables = parseInt(btn.dataset.syllables);
            validateStartButton();
        });
    });

    // ==================== NAME INPUT ====================
    elements.playerName.addEventListener('input', validateStartButton);
    elements.playerName.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !elements.startBtn.disabled) {
            startGame();
        }
    });

    function validateStartButton() {
        const nameValid = elements.playerName.value.trim().length > 0;
        const syllablesValid = gameState.syllables !== null;
        elements.startBtn.disabled = !(nameValid && syllablesValid);
    }

    // ==================== START GAME ====================
    elements.startBtn.addEventListener('click', startGame);

    function startGame() {
        gameState.playerName = elements.playerName.value.trim();
        gameState.currentWordIndex = 0;
        gameState.wordsRead = 0;
        gameState.wordsSkipped = 0;
        gameState.currentWords = getRandomWords(gameState.syllables, 10);
        
        showScreen('game');
        startTimer();
        showNextWord();
    }

    // ==================== WORD SELECTION ====================
    function getRandomWords(syllables, count) {
        const wordPool = [...WORDS[syllables]];
        const selected = [];
        
        for (let i = 0; i < count && wordPool.length > 0; i++) {
            const randomIndex = Math.floor(Math.random() * wordPool.length);
            selected.push(wordPool.splice(randomIndex, 1)[0]);
        }
        
        return selected;
    }

    function showNextWord() {
        if (gameState.currentWordIndex < gameState.currentWords.length) {
            elements.currentWord.textContent = gameState.currentWordIndex + 1;
            elements.wordDisplay.textContent = gameState.currentWords[gameState.currentWordIndex];
        } else {
            endGame();
        }
    }

    // ==================== TIMER ====================
    function startTimer() {
        gameState.startTime = Date.now();
        gameState.timerInterval = setInterval(() => {
            gameState.elapsedTime = Math.floor((Date.now() - gameState.startTime) / 1000);
        }, 100);
    }

    function stopTimer() {
        clearInterval(gameState.timerInterval);
        gameState.elapsedTime = Math.floor((Date.now() - gameState.startTime) / 1000);
    }

    // ==================== GAME BUTTONS ====================
    elements.readBtn.addEventListener('click', () => {
        gameState.wordsRead++;
        gameState.currentWordIndex++;
        showNextWord();
    });

    elements.skipBtn.addEventListener('click', () => {
        gameState.wordsSkipped++;
        gameState.currentWordIndex++;
        showNextWord();
    });

    // ==================== END GAME ====================
    function endGame() {
        stopTimer();
        
        const penalty = gameState.wordsSkipped * 3;
        const finalTime = gameState.elapsedTime + penalty;
        
        elements.wordsRead.textContent = gameState.wordsRead;
        elements.finalTime.textContent = finalTime;
        
        if (penalty > 0) {
            elements.penaltyInfo.style.display = 'block';
            elements.penaltySeconds.textContent = penalty;
        } else {
            elements.penaltyInfo.style.display = 'none';
        }
        
        saveScore(gameState.playerName, finalTime, gameState.syllables);
        displayLeaderboard(gameState.syllables);
        showScreen('result');
    }

    // ==================== LEADERBOARD ====================
    function saveScore(name, time, syllables) {
        try {
            const key = `leaderboard_${syllables}`;
            let leaderboard = [];
            
            try {
                const stored = localStorage.getItem(key);
                if (stored) {
                    leaderboard = JSON.parse(stored);
                }
            } catch (e) {
                console.warn('Konnte gespeicherte Rangliste nicht laden:', e);
            }
            
            const newEntry = {
                name: name,
                time: time,
                date: new Date().toLocaleDateString('de-DE'),
                syllables: syllables
            };
            
            leaderboard.push(newEntry);
            leaderboard.sort((a, b) => a.time - b.time);
            leaderboard = leaderboard.slice(0, 10);
            
            try {
                localStorage.setItem(key, JSON.stringify(leaderboard));
            } catch (e) {
                console.warn('Konnte Rangliste nicht speichern:', e);
            }
        } catch (e) {
            console.error('Fehler beim Speichern der Rangliste:', e);
        }
    }

    function displayLeaderboard(syllables) {
        try {
            const key = `leaderboard_${syllables}`;
            let leaderboard = [];
            
            try {
                const stored = localStorage.getItem(key);
                if (stored) {
                    leaderboard = JSON.parse(stored);
                }
            } catch (e) {
                console.warn('Konnte Rangliste nicht laden:', e);
            }
            
            elements.leaderboardBody.innerHTML = '';
            
            if (leaderboard.length === 0) {
                elements.leaderboardBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px; color: #999;">Noch keine Eintr√§ge</td></tr>';
                return;
            }
            
            leaderboard.forEach((entry, index) => {
                const row = document.createElement('tr');
                const rankClass = index < 3 ? `rank-${index + 1}` : '';
                
                row.innerHTML = `
                    <td class="rank ${rankClass}">${index + 1}.</td>
                    <td>${entry.name}</td>
                    <td><strong>${entry.time}s</strong></td>
                    <td>${entry.date}</td>
                `;
                
                elements.leaderboardBody.appendChild(row);
            });
        } catch (e) {
            console.error('Fehler beim Anzeigen der Rangliste:', e);
            elements.leaderboardBody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 20px; color: #999;">Rangliste konnte nicht geladen werden</td></tr>';
        }
    }

    // ==================== RESULT BUTTONS ====================
    elements.playAgainBtn.addEventListener('click', () => {
        startGame();
    });

    elements.newSettingsBtn.addEventListener('click', () => {
        showScreen('start');
    });

    // ==================== SCREEN MANAGEMENT ====================
    function showScreen(screenName) {
        Object.values(screens).forEach(screen => screen.classList.remove('active'));
        screens[screenName].classList.add('active');
    }

    // ==================== INITIALIZE ====================
    function checkLocalStorage() {
        try {
            const test = '__localStorage_test__';
            localStorage.setItem(test, test);
            localStorage.removeItem(test);
            return true;
        } catch (e) {
            return false;
        }
    }

    console.log('Blitz Lesen App geladen!');
    console.log('Wort-Datenbank:', {
        '1 Silbe': WORDS[1].length,
        '2 Silben': WORDS[2].length,
        '3 Silben': WORDS[3].length,
        '4 Silben': WORDS[4].length,
        'Gesamt': WORDS[1].length + WORDS[2].length + WORDS[3].length + WORDS[4].length
    });
    
    const storageAvailable = checkLocalStorage();
    if (!storageAvailable) {
        console.warn('LocalStorage ist nicht verf√ºgbar. Ranglisten k√∂nnen nicht gespeichert werden.');
    } else {
        console.log('LocalStorage verf√ºgbar - Ranglisten werden gespeichert.');
    }
</script>
